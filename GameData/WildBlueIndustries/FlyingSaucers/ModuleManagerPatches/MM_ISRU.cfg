@PART[ISRU]
{
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Propellium Extractor
		StartActionName = Start Extractor
		StopActionName = Stop Extractor
		GeneratesHeat = true
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		AutoShutdown = true
		DefaultShutoffTemp = .8

		TemperatureModifier
		{
			key = 0 50000 0 0
			key = 750 25000 0 0
			key = 1000 5000 0 0
			key = 1250 2500 0 0	
			key = 2000 2500 0 0	
			key = 4000 0 0 0
		}				
		ThermalEfficiency 
		{
			key = 0 0 0 0
			key = 500 0.9 0 0
			key = 1000 1.0 0 0
			key = 1250 0.9 0 0
			key = 1500 0.5 0 0
			key = 3000 0.0 0 0 
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 15
		}

		INPUT_RESOURCE
		{
			ResourceName = Ore
			Ratio = 0.0014
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Propellium
			Ratio = 0.000357
		}
	}
}

