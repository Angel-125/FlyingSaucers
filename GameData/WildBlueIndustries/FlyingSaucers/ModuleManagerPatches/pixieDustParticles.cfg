@part[size1GraviticEngine]:AFTER[WildBlueIndustries/FlyingSaucers]
{
	!EFFECTS {}

	EFFECTS
	{	
		plumeFX
		{
			MODEL_MULTI_PARTICLE
			{
				name = plasmaTrail
				modelName = WildBlueIndustries/FlyingSaucers/FX/s1PixiePlume
				transformName = plasmaTrailFX
				emission = 0.0 0.0
				emission = 1.0 1.25
				speed = 0.0 0.0
				speed = 1.25 1.25
			}
			MODEL_MULTI_PARTICLE
			{
				name = plasmaTrail2
				modelName = WildBlueIndustries/FlyingSaucers/FX/s1PixieSmoke
				transformName = plasmaTrailFX
				emission = 0.0 0.0
				emission = 1.0 1.25
				speed = 0.0 0.0
				speed = 1.25 1.25
			}
		}

		stationaryFX
		{
			MODEL_MULTI_PARTICLE
			{
				name = plasmaStationary
				modelName = WildBlueIndustries/FlyingSaucers/FX/s1PixieStationary
				transformName = plasmaStationaryFX
				emission = 0.0 0.0
				emission = 1.0 1.0
				speed = 0.0 0.0
				speed = 1.0 1.0
			}
		}

		//For some reason, sound only happens in one direction so this is a kludge.
		rcsSoundFX
		{
			AUDIO
			{
				channel = Ship
				clip = WildBlueIndustries/FlyingSaucers/FX/UFOFlying
				volume = 0.0 0.0
				volume = 0.05 8.0
				volume = 1.0 8.0
				pitch = 0.0 0.5
				pitch = 0.25 0.5
				pitch = 1.0 1.0
				loop = true
			}
		}			

		running
		{
			AUDIO
			{
				channel = Ship
				clip = WildBlueIndustries/FlyingSaucers/FX/UFOEngineRunning
				volume = 0.0 0.0
				volume = 1.0 0.25
				pitch = 0.0 0.4
				pitch = 0.5 0.5
				pitch = 1.0 1.0
				speed = 0.0 0.0
				speed = 0.5 0.5
				speed = 1.0 1.0
				loop = true
			}
		}
		//Just the sound
		power
		{
			AUDIO
			{
				channel = Ship
				clip = WildBlueIndustries/FlyingSaucers/FX/UFOFlying
				volume = 0.0 0.0
				volume = 0.05 8.0
				volume = 1.0 8.0
				pitch = 0.0 0.5
				pitch = 0.25 0.5
				pitch = 1.0 1.0
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = WildBlueIndustries/FlyingSaucers/FX/GeneratorStart
				volume = 0.5
				pitch = 1.0
				loop = false
			}

		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = WildBlueIndustries/FlyingSaucers/FX/GeneratorStop
				volume = 0.5
				pitch = 1.0
				loop = false
			}

		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}

