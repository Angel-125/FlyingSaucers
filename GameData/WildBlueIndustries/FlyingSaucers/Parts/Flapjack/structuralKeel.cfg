PART
{
	name = wbiA51StructuralKeel
	module = Part
	author = Angel-125

	MODEL
	{
		model = WildBlueIndustries/FlyingSaucers/Parts/Flapjack/StructuralKeel
	}

	rescaleFactor = 1

	node_stack_front = 0.0, 0.0, 0.625, 0.0, 0.0, 1.0
	node_stack_back = 0.0, 0.0, -0.625, 0.0, 0.0, -1.0

	NODE
	{
		name = Mount1
		transform = Node1
	}
	NODE
	{
		name = Mount2
		transform = Node2
	}
	NODE
	{
		name = Mount3
		transform = Node3
	}
	NODE
	{
		name = Mount4
		transform = Node4
	}
	NODE
	{
		name = Mount5
		transform = Node5
	}
	NODE
	{
		name = Mount6
		transform = Node6
	}

	TechRequired = advAerodynamics
	category = Structural
	subcategory = 0
	entryCost = 2500
	cost = 275

	title = A-51 Structural Keel
	manufacturer = <CLASSIFIED>
	description = The Structural Keel provides a simple skeletal core from which to attach more important components such as wings, engine mounts, and cockpits.
	attachRules = 1,0,1,1,0
	mass = 0.05
	dragModelType = none
	maximum_drag = 0.02
	minimum_drag = 0.02
	angularDrag = 0.2
	stackSymmetry = 1
	crashTolerance = 26
	thermalMassModifier = 8.0
	emissiveConstant = 0.95
	maxTemp = 2900
	explosionPotential = 0.1
	fuelCrossFeed = True
	breakingForce = 2000
	breakingTorque = 2000
	bulkheadProfiles = size1

	MODULE:NEEDS[KIS]
	{
		name = ModuleKISInventory
		maxVolume = 1000
		externalAccess = true
		internalAccess = true
		slotsX = 4
		slotsY = 4
		slotSize = 50
		itemIconResolution = 128
		selfIconResolution = 128
		openSndPath = KIS/Sounds/containerOpen
		closeSndPath = KIS/Sounds/containerClose
		defaultMoveSndPath = KIS/Sounds/itemMove
	}

	MODULE
	{
		name = WBIConvertibleStorage
		enableLogging = True

		//Determines if the module allows in-field reconfiguring
		fieldReconfigurable = True

		//Require a confirmation click before changing resources
		confirmResourceSwitch = True

		//Determines whether or not to show the context menu GUI
		showGUI = True

		//Short name of the default module template.
		//This is used when selecting the part in the editor.
		//User will then right-click on the module to change its type.
		defaultTemplate = LFO

		//name of the template nodes to use
		templateNodes = STORAGE_TEMPLATE

		//Some containers don't hold as much resources as the template specifies, while others hold more.
		//Since the resource templates specify base amounts, the capacity factor specifies a multiplier to
		//factor into the resource amounts.
		capacityFactor = 0.18

		//If the part has a KIS container, this is the base and max amount
		baseStorage = .001
		maxStorage = 1000
	}

	MODULE
	{
		name = ModuleConductionMultiplier
		modifiedConductionFactor = 0.003
		convectionFluxThreshold = 3000
	}

	RESOURCE
	{
		name = LiquidFuel
		amount = 145.8
		maxAmount = 145.8
	}
	RESOURCE
	{
		name = Oxidizer
		amount = 178.2
		maxAmount = 178.2
	}
}
