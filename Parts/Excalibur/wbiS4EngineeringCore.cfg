			ResourceName = FusionPellets
			Ratio = 0.0002
			FlowMode = STAGE_PRIORITY_FLOW
		}

		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 200
			DumpExcess = true
			FlowMode = STAGE_PRIORITY_FLOW
		}

		OUTPUT_RESOURCE
