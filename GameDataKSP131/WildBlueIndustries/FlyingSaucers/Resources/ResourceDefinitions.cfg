{
	name = Graviolium
	author = Angel-125
	shortName = Graviolium
	logoPanel = WildBlueIndustries/FlyingSaucers/Icons/GravioliumStorage
	glowPanel = WildBlueIndustries/FlyingSaucers/Icons/GravioliumStorageGlow
	description = This kit stores Graviolium. Graviolium is useful for making GravityWaves, or just selling on the open market.
	templateTags = stowage

	RESOURCE
	{
		name = Graviolium
		amount = 0
		maxAmount = 5600
		isTweakable = false
	}
}

//Regardless of a planet's resource distribution, there's always a chance that
//you'll find a valuable deposit of some type. For anomalies, there's a
//high percentage chance that you'll find Graviolium. Essentially, Monoliths
//mark Graviolium deposits...
GOLDSTRIKE
{
	resourceName = Graviolium
	minAmount = 5000
	maxAmount = 50000
	motherlodeMultiplier = 2.5
	anomalyChance = 65
}

//Refinery nodes specify resources that are produced and/or stored in the Refinery.
//If you try to launch a craft with Refinery resources, those resources will be cleared.
//You have to purchase them after launch.
//You can specify one or more Refinery nodes with the same resource. Each node will become
//a production tier and appear in the order that you list them in the config file.
REFINERY
{
	resourceName = Graviolium

	//Optional tech node required to unlock the tier.
	techRequired = wbiSaucerTechnologies

	//How many units per day of the resource to produce
	//Set to 0 if you want to just store the resource and not produce it.
	unitsPerDay = 10

	//Multiplied by the resource's unit cost to determine the cost to produce a unit of the resource.
	unitCostMultiplier = 1.75

	//Maximum number of units that can be stored at the Refinery.
	maxAmount = 50000

	//The cost to unlock the production tier
	unlockCost = 250000
}

//Second production tier
REFINERY
{
	resourceName = Graviolium
	techRequired = wbiGravityWaveApplications
	unitsPerDay = 20
	unitCostMultiplier = 1.75
	maxAmount = 100000
	unlockCost = 500000
}

